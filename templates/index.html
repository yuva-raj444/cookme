<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .loader {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 8px solid #d1914b;
            box-sizing: border-box;
            --c:no-repeat radial-gradient(farthest-side, #d64123 94%,#0000);
            --b:no-repeat radial-gradient(farthest-side, #000 94%,#0000);
            background:
                var(--c) 11px 15px,
                var(--b) 6px 15px,    
                var(--c) 35px 23px,
                var(--b) 29px 15px,    
                var(--c) 11px 46px,
                var(--b) 11px 34px,    
                var(--c) 36px 0px,
                var(--b) 50px 31px,
                var(--c) 47px 43px,
                var(--b) 31px 48px,    
                #f6d353; 
            background-size: 15px 15px,6px 6px;
            animation: l4 3s infinite;
        }
        @keyframes l4 {
            0%     {-webkit-mask:conic-gradient(#0000 0     ,#000 0)}
            16.67% {-webkit-mask:conic-gradient(#0000 60deg ,#000 0)}
            33.33% {-webkit-mask:conic-gradient(#0000 120deg,#000 0)}
            50%    {-webkit-mask:conic-gradient(#0000 180deg,#000 0)}
            66.67% {-webkit-mask:conic-gradient(#0000 240deg,#000 0)}
            83.33% {-webkit-mask:conic-gradient(#0000 300deg,#000 0)}
            100%   {-webkit-mask:conic-gradient(#0000 360deg,#000 0)}
        }
        .loader-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .loader-text {
            color: #d1914b;
            font-size: 1.2rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Floating food emojis -->
    <div class="food">ğŸ•</div>
    <div class="food">ğŸ”</div>
    <div class="food">ğŸ©</div>
    <div class="food">ğŸ“</div>
    <div class="food">ğŸª</div>
    <div class="food">ğŸ¥¦</div>
    <div class="food">ğŸ‡</div>
    <div class="food">ğŸœ</div>
    <div class="food">ğŸ£</div>
    <div class="food">ğŸŸ</div>
    <div class="food">ğŸ‰</div>
    <div class="food">ğŸ¥ª</div>
    <div class="food">ğŸ°</div>
    <div class="food">ğŸ¥—</div>
    <div class="food">ğŸ¤</div>
    <div class="food">ğŸ¥Ÿ</div>

    <div class="container">
        <div class="header">
            <h1 class="animate-fade-in">Cook Me</h1>
            <p class="subtitle animate-fade-in-delay">Discover delicious recipes with your favorite ingredients</p>
        </div>

        <div class="search-container animate-slide-up">
            <div class="input-group">
                <input type="text" id="ingredient" placeholder="Enter an ingredient (e.g., chicken, pasta, chocolate)">
                <div class="style-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="style" value="indian style">
                        <span>Indian Style</span>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" name="style" value="these ingredients only add basic things if needed">
                        <span>Use Only Basic Ingredients</span>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" name="style" value="indian,these ingredients only add basic things if needed">
                        <span>Indian Style with Basic Ingredients</span>
                    </label>
                </div>
                <button id="search-btn" class="btn-primary">
                    <span>Give Me Recipes</span>
                    <div class="loading-spinner hidden"></div>
                </button>
            </div>
        </div>

        <div class="loader-container" id="loader-container">
            <div class="loader"></div>
            <p class="loader-text">Your food is being prepared</p>
        </div>

        <div id="recipes-container" class="recipes-container">
            <!-- Recipes will be displayed here -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
